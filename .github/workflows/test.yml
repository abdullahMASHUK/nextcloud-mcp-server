name: 🧪 Test Workflow

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📋 Simple test
        run: |
          echo "✅ Workflow is working!"
          echo "🔍 Testing npm token availability..."
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "✅ NPM_TOKEN is available"
          else
            echo "❌ NPM_TOKEN is missing"
          fi
