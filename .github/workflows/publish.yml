name: ðŸš€ Publish to npm Registry

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build project
        run: npm run build

  publish:
    name: ðŸ“¦ Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ðŸ” Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build project
        run: npm run build
        
      - name: ðŸ” Verify package contents
        run: npm pack --dry-run
        
      - name: ðŸ“¦ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“ Create release summary
        run: |
          echo "## ðŸŽ‰ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** nextcloud-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** https://www.npmjs.com/package/nextcloud-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "- **Install:** \`npm install -g nextcloud-mcp-server@$(node -p "require('./package.json').version")\`" >> $GITHUB_STEP_SUMMARY

  manual-publish:
    name: ðŸ”§ Manual Version Bump & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ðŸ” Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build project
        run: npm run build
        
      - name: ðŸ·ï¸ Bump version
        run: npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        
      - name: ðŸ“ Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "ðŸ”– Bump version to $(node -p "require('./package.json').version")"
          
      - name: ðŸ·ï¸ Create and push tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag v$VERSION
          git push origin HEAD:master
          git push origin v$VERSION
          
      - name: ï¿½ Verify package contents
        run: npm pack --dry-run
          
      - name: ï¿½ðŸ“¦ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“ Create release summary
        run: |
          echo "## ðŸŽ‰ Manual Publish Completed!" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** nextcloud-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** https://www.npmjs.com/package/nextcloud-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "- **Install:** \`npm install -g nextcloud-mcp-server@$(node -p "require('./package.json').version")\`" >> $GITHUB_STEP_SUMMARY
