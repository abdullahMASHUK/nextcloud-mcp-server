name: Package Registry Sync

on:
  release:
    types: [published]
  push:
    branches: [master]
    paths: ['package.json', 'package-lock.json']

jobs:
  sync-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Sync package metadata
        run: |
          echo "Package: nextcloud-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "Repository: $(node -p "require('./package.json').repository.url")" >> $GITHUB_STEP_SUMMARY
