name: ðŸš€ Manual Publish Workflow

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (test without publishing)'
        required: false
        default: false
        type: boolean
      create_release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  publish:
    name: ðŸ“¦ Manual Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci
        
      - name: ðŸ” Run linting
        run: npm run lint
        
      - name: ðŸ§ª Run tests
        run: npm test
        
      - name: ðŸ—ï¸ Build project
        run: npm run build
        
      - name: ðŸ·ï¸ Bump version
        id: version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          echo "## ðŸ“Š Version Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** $OLD_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type:** ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ” Verify package (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ” DRY RUN MODE - Package verification only"
          npm pack --dry-run
          echo "## ðŸ” Dry Run Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package would be published successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Would publish:** nextcloud-mcp-server@${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ“ Commit version bump
        if: github.event.inputs.dry_run == 'false'
        run: |
          git config --local user.email "abdullah.devs@gmail.com"
          git config --local user.name "abdullahMASHUK"
          git add package.json package-lock.json
          git commit -m "ðŸ”– Bump version to ${{ steps.version.outputs.new_version }}"
          
      - name: ðŸ·ï¸ Create and push tag
        if: github.event.inputs.dry_run == 'false'
        run: |
          git tag v${{ steps.version.outputs.new_version }}
          git push origin HEAD:master
          git push origin v${{ steps.version.outputs.new_version }}
          
      - name: ðŸ“¦ Publish to npm
        if: github.event.inputs.dry_run == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸŽ‰ Create GitHub Release
        if: github.event.inputs.dry_run == 'false' && github.event.inputs.create_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: ðŸŽ‰ NextCloud MCP Server v${{ steps.version.outputs.new_version }}
          body: |
            ## ðŸš€ What's New in v${{ steps.version.outputs.new_version }}
            
            ### âœ¨ Changes
            - Version bumped from ${{ steps.version.outputs.old_version }} to ${{ steps.version.outputs.new_version }}
            - Bug fixes and improvements
            
            ### ðŸ“¦ Installation
            ```bash
            npm install -g nextcloud-mcp-server@${{ steps.version.outputs.new_version }}
            ```
            
            ### ðŸ”— Links
            - ðŸ“¦ [npm Package](https://www.npmjs.com/package/nextcloud-mcp-server)
            - ðŸ“š [Documentation](https://github.com/abdullahMASHUK/nextcloud-mcp-server#readme)
            - ðŸ› [Report Issues](https://github.com/abdullahMASHUK/nextcloud-mcp-server/issues)
          draft: false
          prerelease: false
          
      - name: ðŸ“Š Success Summary
        if: github.event.inputs.dry_run == 'false'
        run: |
          echo "## ðŸŽ‰ Publishing Complete!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Package Published:** nextcloud-mcp-server@${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tag Created:** v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **GitHub Release:** Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [npm Package](https://www.npmjs.com/package/nextcloud-mcp-server)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/abdullahMASHUK/nextcloud-mcp-server/releases/tag/v${{ steps.version.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
